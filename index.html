<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NØDKNAPP</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180/FF0000/FFFFFF?text=NOD">

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #emergency-btn {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, #ff4d4d 0%, #b30000 100%);
            border: 10px solid #ffffff;
            border-radius: 50%;
            color: white;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        #emergency-btn:active {
            transform: scale(0.92);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            background: #b30000;
        }

        #status {
            position: absolute;
            bottom: 10%;
            color: white;
            font-size: 18px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <button id="emergency-btn">SEND<br>NØDVARSEL</button>
    <div id="status">Trykk og hold for å sende</div>

    <script>
        const btn = document.getElementById('emergency-btn');
        const statusText = document.getElementById('status');
        const WEBHOOK_URL = 'https://hook.eu1.make.com/rwk8fy7u5yisa4u9ttee65j1dgalvvkh';

        btn.addEventListener('click', () => {
            statusText.innerText = "Henter posisjon...";
            btn.disabled = true;

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        sendAlert({
                            lat: position.coords.latitude,
                            lon: position.coords.longitude,
                            // KORRIGERT URL HER:
                            mapUrl: `https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`
                        });
                    },
                    (error) => {
                        console.error("GPS feil:", error);
                        sendAlert({ note: "Posisjon ikke tilgjengelig" });
                    },
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            } else {
                sendAlert({ note: "Enheten støtter ikke GPS" });
            }
        });

        async function sendAlert(locationData) {
            statusText.innerText = "Sender varsel...";
            try {
                // OPPDATERT FETCH FOR BEDRE KOMMUNIKASJON MED MAKE
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        timestamp: new Date().toLocaleString("nb-NO"), // Penere tidsformat
                        ...locationData 
                    })
                });
                statusText.innerText = "VARSEL SENDT!";
                statusText.style.color = "#4CAF50";
                btn.style.background = "#4CAF50";
            } catch (e) {
                statusText.innerText = "Feil! Prøv igjen.";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
